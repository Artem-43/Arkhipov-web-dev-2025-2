{% extends 'base.html' %}

{% block content %}
<h1 class="mt-5 text-center">Параметры url</h1>
<table class="table">
    <tbody>
    {% for key, value in request.args.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

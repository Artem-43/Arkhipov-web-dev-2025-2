{% extends 'base.html' %}

{% block content %}
<h1>Отчёт по пользователям</h1>

<table class="table">
    <thead>
        <tr>
            <th>№</th>
            <th>Пользователь</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for row in stats %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.visits }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('session_log.export_users_csv') }}" class="btn btn-secondary mt-3">Экспорт в CSV</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Просмотр учётной записи</h1>
<table class="table">
    <tbody>
        <tr>
            <td>Логин</td>
            <td>{{ user_data.username }}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{ user_data.first_name }}</td>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td>{{ user_data.last_name }}</td>
        </tr>
        <tr>
            <td>Роль</td>
            <td>{{ current_user.role }}</td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td>{{ user_data.created_at }}</td>
        </tr>
    </tbody>
</table>

{% endblock %}
